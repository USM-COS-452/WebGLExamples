<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Three.js Boilerplate</title>
    <!--This is important to get a correct canvas size on mobile-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
            body{
                margin:0;
                overflow:hidden;
            }

            /*
              Next 2 paragraphs are a good practice. 
              In IE/Edge you have to provide the cursor images.
            */
            canvas{
                cursor:grab;
                cursor:-webkit-grab;
                cursor:-moz-grab;
            }
            canvas:active{
                cursor:grabbing;
                cursor:-webkit-grabbing;
                cursor:-moz-grabbing;
            }
        </style>
  </head>
  <body>
    <script src="../threejs/three.js-master/build/three.js"></script>
    <script src="../threejs/three.js-master/examples/js/controls/OrbitControls.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
         varying vec2 vUv;
         void main() {
             vUv = uv;
             gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
         }

   </script>
        <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 u_resolution;
        uniform float u_time;
        varying vec2 vUv;

        void main() {
            vec2 st = 1.5*gl_FragCoord.xy/u_resolution.xy;
            gl_FragColor=vec4(st.y,st.x,0.0,1.0);
        }
    </script>

    <script id="fragmentShader2" type="x-shader/x-fragment">
       uniform vec2 u_resolution;
       uniform vec2 u_mouse;
       uniform float u_time;

       vec2 random2( vec2 p ) {
          return fract(sin(vec2(dot(p,vec2(127.1,311.7)),dot(p,vec2(269.5,183.3))))*43758.5453);
       }

       void main() {
          vec2 st = gl_FragCoord.xy/u_resolution.xy;
          st.x *= u_resolution.x/u_resolution.y;
          vec3 color = vec3(.0);

          // Scale
          st *= 30.;

          // Tile the space
          vec2 i_st = floor(st);
          vec2 f_st = fract(st);

          float m_dist = 1.;  // minimun distance

          for (int y= -1; y <= 1; y++) {
              for (int x= -1; x <= 1; x++) {
                  // Neighbor place in the grid
                  vec2 neighbor = vec2(float(x),float(y));

                  // Random position from current + neighbor place in the grid
                  vec2 point = random2(i_st + neighbor);

			      // Animate the point
                  point = 0.5 + 0.5*sin(u_time + 6.2831*point);

     	 	  	  // Vector between the pixel and the point
                  vec2 diff = neighbor + point - f_st;

                  // Distance to the point
                  float dist = length(diff);

                  // Keep the closer distance
                  m_dist = min(m_dist, dist);
            }
         }

         // Draw the min distance (distance field)
         color += m_dist;

        // Draw cell center
        color += 1.-step(.02, m_dist);

        // Draw grid
        color.r += step(.98, f_st.x) + step(.98, f_st.y);

        // Show isolines
        // color -= step(.7,abs(sin(27.0*m_dist)))*.5;

        gl_FragColor = vec4(color,1.0);
    }
    </script>

    <div id="container"></div>

    <script>
            var scene, renderer, camera, controls, cube, container;
        
            init();
            animate();

            function init () {
                container = document.getElementById( 'container' );
                renderer = new THREE.WebGLRenderer();
                
                //this is to get the correct pixel detail on portable devices
                renderer.setPixelRatio( window.devicePixelRatio );

                //and this sets the canvas' size.
                renderer.setSize( window.innerWidth, window.innerHeight );
                container.appendChild( renderer.domElement );
//                document.body.appendChild( renderer.domElement );

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera( 
                    70,                                         //FOV
                    window.innerWidth / window.innerHeight,     //aspect
                    1,                                          //near clipping plane
                    150                                        //far clipping plane
                );
                camera.position.set( 1, 3, 5 );

                controls = new THREE.OrbitControls( camera, renderer.domElement );    
                controls.rotateSpeed = .07;
                controls.enableDamping = true;
                controls.dampingFactor = .05;

//                window.addEventListener( 'resize', function () {
//                    camera.aspect = window.innerWidth / window.innerHeight;
//                    camera.updateProjectionMatrix();
//                    renderer.setSize( window.innerWidth, window.innerHeight );
//                }, false );

           var geometry = new THREE.PlaneBufferGeometry( 2, 2 );
           var geometry2 = new THREE.BoxBufferGeometry( 0.75, 0.75, 0.75 );
           
            uniforms = {
                u_time: { type: "f", value: 1.0 },
                u_resolution: { type: "v2", value: new THREE.Vector2() },
                u_mouse: { type: "v2", value: new THREE.Vector2() }
            };

            var material = new THREE.MeshBasicMaterial();
            var material2 = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                vertexShader: document.getElementById( 'vertexShader' ).textContent,
                fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            } );
            var material3 = new THREE.ShaderMaterial( {
                uniforms: uniforms,
                fragmentShader: document.getElementById( 'fragmentShader2' ).textContent
            } );
            
            obj = new THREE.Mesh( geometry2, material2 );
            obj.material.side = THREE.DoubleSide;
            scene.add( obj );

            onWindowResize();
            window.addEventListener( 'resize', onWindowResize, false );

            document.onmousemove = function(e){
              uniforms.u_mouse.value.x = e.pageX
              uniforms.u_mouse.value.y = e.pageY
            }

                animate();
            }

        function onWindowResize( event ) {
            renderer.setSize( window.innerWidth, window.innerHeight );
            uniforms.u_resolution.value.x = renderer.domElement.width;
            uniforms.u_resolution.value.y = renderer.domElement.height;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            uniforms.u_time.value += 0.05;   
            obj.rotation.x += 0.01;
            controls.update();
		    renderer.render( scene, camera );
        }

        </script>
  </body>
</html>
